{% extends "products/layouts/base.html" %}
{% load static %}

{% block Title %}
Create Product
{% endblock %}

{% block content %}
<h1>Welcome to the Create Product Page</h1>
{% endblock %}

{% block table %}
<h2>Create a New Product</h2>
<form method="post" enctype="multipart/form-data" class="form w-75 ">

    {% csrf_token %}

    <div class="form-group my-2">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group my-2">
        <label for="price">Price:</label>
        <input type="number" name="price" class="form-control" required>
    </div>

    <div class="form-group my-2">
        <label for="description">Description:</label>
        <textarea name="description" rows="4" cols="50" class="form-control"></textarea>
    </div>

    <div class="form-group my-2">
        <label for="section_id">Section:</label>
        <select name="section_id" class="form-control" required>
            <option value="" disabled selected>Select a Section</option>
            {% for section in sections %}
                <option value="{{ section.id }}">{{ section.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group my-2">
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Product</button>
</form>
{% endblock %}
